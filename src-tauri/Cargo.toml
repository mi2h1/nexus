tauri-plugin-updater = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"

[target.'cfg(windows)'.dependencies]
windows-capture = "1.5"
wasapi = "0.22"
turbojpeg = "1"
