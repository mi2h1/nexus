<style type="text/css">
    .mx_Parent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 25px 35px;
        color: #dcddde;
    }

    .mx_Logo {
        height: 54px;
        margin-top: 2px;
    }

    .mx_Header_title {
        font-size: 24px;
        font-weight: 600;
        margin: 20px 0 0;
        color: #ffffff;
    }

    .mx_Header_title::after {
        content: "!";
    }

    .mx_Header_subtitle {
        font-size: 12px;
        font-weight: normal;
        margin: 8px 0 0;
        color: #b9bec6;
    }

    .mx_ButtonGroup {
        margin-top: 10px;
    }

    .mx_ButtonRow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        margin: 12px 0 0;
    }

    .mx_ButtonRow > * {
        margin: 0 10px;
    }

    .mx_ButtonRow > *:first-child {
        margin-left: 0;
    }

    .mx_ButtonRow > *:last-child {
        margin-right: 0;
    }

    .mx_ButtonParent {
        display: flex;
        padding: 10px 20px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        width: 150px;
        background-repeat: no-repeat;
        background-position: 10px center;
        text-decoration: none;
        color: #ffffff !important;
        font-weight: 500;
        transition: background-color 0.15s ease;
    }

    .mx_ButtonLabel {
        margin-left: 20px;
    }

    .mx_ButtonSignIn {
        background-color: #5865f2;
    }

    .mx_ButtonSignIn:hover {
        background-color: #4752c4;
    }

    .mx_ButtonCreateAccount {
        background-color: #3ba55c;
    }

    .mx_ButtonCreateAccount:hover {
        background-color: #2d7d46;
    }

    .mx_Button_iconSignIn {
        background-image: url("welcome/images/icon-sign-in.svg");
    }

    .mx_Button_iconCreateAccount {
        background-image: url("welcome/images/icon-create-account.svg");
    }

    @media only screen and (max-width: 480px) {
        .mx_ButtonRow {
            flex-direction: column;
        }

        .mx_ButtonRow > * {
            margin: 0 0 10px 0;
        }
    }
</style>

<div class="mx_Parent">
    <img src="$logoUrl" alt="$brand" class="mx_Logo" />
    <h1 class="mx_Header_title">_t("welcome_to_element")</h1>
    <h2 class="mx_Header_subtitle">_t("powered_by_matrix_with_logo")</h2>
    <div class="mx_ButtonGroup">
        <div class="mx_ButtonRow">
            <a href="#/login" class="mx_ButtonParent mx_ButtonSignIn mx_Button_iconSignIn">
                <div class="mx_ButtonLabel">_t("action|sign_in")</div>
            </a>
            <a href="#/register" class="mx_ButtonParent mx_ButtonCreateAccount mx_Button_iconCreateAccount">
                <div class="mx_ButtonLabel">_t("action|create_account")</div>
            </a>
        </div>
    </div>
</div>
