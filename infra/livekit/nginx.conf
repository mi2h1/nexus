# ─── LiveKit WebSocket (WSS) ──────────────────────────────────
# Port 7880: TLS termination for LiveKit signaling
server {
    listen 7880 ssl;
    server_name lche2.xvps.jp;

    ssl_certificate     /etc/ssl/lche2/fullchain.pem;
    ssl_certificate_key /etc/ssl/lche2/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_session_tickets on;

    location / {
        proxy_pass http://livekit:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# ─── JWT Service (HTTPS) ─────────────────────────────────────
# Port 7891: TLS termination for lk-jwt-service
server {
    listen 7891 ssl;
    server_name lche2.xvps.jp;

    ssl_certificate     /etc/ssl/lche2/fullchain.pem;
    ssl_certificate_key /etc/ssl/lche2/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_session_tickets on;

    # CORS — allow browser access from GitHub Pages
    add_header Access-Control-Allow-Origin "https://mi2h1.github.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    location / {
        # CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://mi2h1.github.io" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://lk-jwt-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Strip upstream CORS headers (lk-jwt-service sets its own)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }
}
