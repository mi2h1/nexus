[package]
name = "nexus"
version = "0.1.0"
description = "Nexus â€” Discord-style Matrix client"
authors = ["mi2h1"]
edition = "2021"

[lib]
name = "nexus_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
